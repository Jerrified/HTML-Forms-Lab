<!DOCTYPE html>

<html>

    <head>

        <title>Form Lab</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <div style="display: block;text-align: center;">
            <form action="index.html" method="post">

                <h1>Sign-Up</h1>

                <fieldset>
            
                    <legend><span class="number">1</span>Your basic info</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Firstname">
                    <input type="text" id="name" name="user_name" placeholder="Lastname">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" placeholder="Email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" placeholder="Password">
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="user_password" placeholder="Confirm Password">
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="user_address" placeholder="Street Address 1">
                    <input type="text" id="address" name="user_address" placeholder="Street Address 2">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="user_city" placeholder="City">

                    <label for="state">State:</label>
                    <select id="state" name="user_state">
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="newhamp">New Hampshire</option>
                        <option value="newjer">New Jersey</option>
                        <option value="newmex">New Mexico</option>
                        <option value="newyork">New York</option>
                        <option value="northcaro">North Carolina</option>
                        <option value="northdako">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">oklahoma</option>
                        <option value="pennsy">Pennsylvania</option>
                        <option value="rhdisland">Rhode Island</option>
                        <option value="southcaro">South Carolina</option>
                        <option value="southdako">South Dakota</option>
                        <option value="tenness">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virigina">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="westvir">West Virigina</option>
                        <option value="wiscon">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>

                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="user_zipcode" placeholder="Zip Code">

                </fieldset>

                <fieldset>

                    <legend><span class="number">2</span>Your profile</legend>

                    <label for="bio">Biography:</label>
                    <textarea id="bio" name="user_bio" placeholder="Say something about yourself!"></textarea>

                    <label for="job">Job role:</label>
                    <select id="job" name="user_job">
                        <optgroup label="Web">
                            <option value="frontend_developer">Front-End Developer</option>
                            <option value="php_developer">PHP Developer</option>
                            <option value="python_developer">Python Developer</option>
                            <option value="web_developer">Web Developer</option>
                            <option value="wordpress_developer">Wordpress Developer</option>
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="android_developer">Android Developer</option>
                            <option value="ios_developer">iOS Developer</option>
                            <option value="mobile_designer">Mobile Developer</option>
                        </optgroup>
                            <optgroup label="Business">
                            <option value="business_owner">Business Owner</option>
                            <option value="freelancer">Freelancer</option>
                        </optgroup>
                    </select>

                    <label>Interests:</label>
                    <input type="checkbox" id="development" value="interest_development" name="user_interest">
                    <label class="light" for="development">Development</label><br>
                    <input type="checkbox" id="business" value="interest_development" name="user_interest">
                    <label class="light" for="business">Business</label><br>
                    <input type="checkbox" id="design" value="interest_development" name="user_interest">
                    <label class="light" for="design">Design</label><br>

                </fieldset>

                <a href="submitted.html"><button>Submit</button></a>

            </form>
        </div>

    </body>

</html>
