<!DOCTYPE html>

<html>

    <head>

        <title>Form Lab</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <div style="display: block;text-align: center;">
            <form action="index.html" method="post">

                <h1>Sign-Up</h1>

                <fieldset>
            
                    <legend><span class="number">1</span>Your basic info</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Firstname">
                    <input type="text" id="name" name="user_name" placeholder="Lastname">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" placeholder="Email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" placeholder="Password">
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="user_password" placeholder="Confirm Password">
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="user_address" placeholder="Street Address 1">
                    <input type="text" id="address" name="user_address" placeholder="Street Address 2">
                    <label>Age:</label>
                    <input type="radio" id="under_13" value="under_13" name="user_age">
                    <label for="under_13" class="light">Under 13</label><br>
                    <input type="radio" id="over_13" value="over_13" name="user_age">
                    <label for="over_13" class="light">13 or Older</label>

                </fieldset>

                <fieldset>

                    <legend><span class="number">2</span>Your profile</legend>

                    <label for="bio">Biography:</label>
                    <textarea id="bio" name="user_bio" placeholder="Say something about yourself!"></textarea>

                    <label for="job">Job role:</label>
                    <select id="job" name="user_job">
                        <optgroup label="Web">
                            <option value="frontend_developer">Front-End Developer</option>
                            <option value="php_developer">PHP Developer</option>
                            <option value="python_developer">Python Developer</option>
                            <option value="web_developer">Web Developer</option>
                            <option value="wordpress_developer">Wordpress Developer</option>
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="android_developer">Android Developer</option>
                            <option value="ios_developer">iOS Developer</option>
                            <option value="mobile_designer">Mobile Developer</option>
                        </optgroup>
                            <optgroup label="Business">
                            <option value="business_owner">Business Owner</option>
                            <option value="freelancer">Freelancer</option>
                        </optgroup>
                    </select>

                    <label>Interests:</label>
                    <input type="checkbox" id="development" value="interest_development" name="user_interest">
                    <label class="light" for="development">Development</label><br>
                    <input type="checkbox" id="business" value="interest_development" name="user_interest">
                    <label class="light" for="business">Business</label><br>
                    <input type="checkbox" id="design" value="interest_development" name="user_interest">
                    <label class="light" for="design">Design</label><br>

                </fieldset>

                <button type="submit">Sign Up</button>

            </form>
        </div>

    </body>

</html>
